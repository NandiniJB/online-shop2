<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Shopping</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{{ url_for('static',filename='vendor/font-awesome/css/font-awesome.min.css') }}">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="{{ url_for('static',filename='vendor/owl.carousel/assets/owl.carousel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='vendor/owl.carousel/assets/owl.theme.default.css') }}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.default.css') }}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/custom.css') }}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon.png') }}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <!-- navbar-->
    <header class="header mb-5">
      <nav class="navbar navbar-expand-lg">
        <div class="container"><a href="{{ url_for('home') }}" class="navbar-brand home"><img src="{{ url_for('static',filename='img/onlineShoppingLogo.png') }}" alt="Online Shopping logo" class="d-none d-md-inline-block"><img src="{{ url_for('static',filename='img/onlineShoppingLogo.png') }}" alt="Online Shopping logo logo" class="d-inline-block d-md-none"><span class="sr-only">Online Shopping - go to homepage</span></a>
          <div class="navbar-buttons">
            <button type="button" data-toggle="collapse" data-target="#navigation" class="btn btn-outline-secondary navbar-toggler"><span class="sr-only">Toggle navigation</span><i class="fa fa-align-justify"></i></button>
            <button type="button" data-toggle="collapse" data-target="#search" class="btn btn-outline-secondary navbar-toggler"><span class="sr-only">Toggle search</span><i class="fa fa-search"></i></button><a href="basket.html" class="btn btn-outline-secondary navbar-toggler"><i class="fa fa-shopping-cart"></i></a>
          </div>
          <div id="navigation" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
            </ul>
            <div class="navbar-buttons d-flex justify-content-end">
              <!-- /.nav-collapse-->
              <div id="basket-overview" class="navbar-collapse collapse d-none d-lg-block"><a href="{{ url_for('cart') }}" class="btn btn-primary navbar-btn"><i class="fa fa-shopping-cart"></i><span>Cart Items</span></a></div>
              <div class="navbar-collapse collapse" style="padding:5px;">
                  <ul class="menu list-inline mb-0">
                    {% if not logged_in %}
                      <li class="list-inline-item"><a href="{{ url_for('login') }}">Login</a></li>
                      <li class="list-inline-item"><a href="{{ url_for('register') }}">Register</a></li>

                    {% else %}
                      <li class="list-inline-item profile">{{ username }}</li>
                      <li class="list-inline-item"><a href="{{ url_for('logout') }}">Logout</a></li>
                    {% endif %}
                  </ul>
                </div>
            </div>
          </div>
        </div>
      </nav>
      <div id="search" class="collapse">
        <div class="container">
          <form role="search" class="ml-auto">
            <div class="input-group">
              <input type="text" placeholder="Search" class="form-control">
              <div class="input-group-append">
                <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </header>
